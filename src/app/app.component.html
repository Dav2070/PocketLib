<mat-toolbar class="bg-primary mat-elevation-z10" [style.display]="dataService.navbarVisible ? '' : 'none'">
   <mat-toolbar-row>
		<a routerLink="/" 
			routerLinkActive="active" 
			[routerLinkActiveOptions]="{exact: true}" 
			class="nav-link"
			style="color: white">Your Library</a>

		<span style="flex: 1 1 auto"></span>

		<div class="btn btn-primary mr-2 cursor" style="width: 50px; height: 50px" (click)="ShowAccountPage()">
         <i class="material-icons" style="margin-top: 6px; font-size: 25px" *ngIf="!dataService.user.IsLoggedIn">account_circle</i>
         <img *ngIf="dataService.user.IsLoggedIn" 
               [src]="dataService.user.Avatar" 
               class="rounded-circle" 
               height="28" width="28"
               style="margin-top: 4px; margin-left: -2px" />
		</div>
		<div class="btn btn-primary cursor" style="width: 50px; height: 50px" (click)="ShowSettingsPage()">
			<i class="material-icons" style="margin-top: 6px; font-size: 25px">settings</i>
		</div>
	</mat-toolbar-row>
</mat-toolbar>

<router-outlet></router-outlet>
