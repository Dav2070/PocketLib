<mat-toolbar id="navbar" class="bg-primary mat-elevation-z10" style="z-index: 5; position: relative" [style.display]="dataService.navbarVisible ? '' : 'none'">
   <mat-toolbar-row>
		<button
			mat-icon-button
			(click)="dataService.sideNavOpened = !dataService.sideNavOpened"
			*ngIf="routingService.showsStore && dataService.smallWindow">

			<i class="material-icons" style="font-size: 25px; color: white">menu</i>
		</button>

		<a mat-icon-button
			routerLink="/"
			*ngIf="routingService.showsStore && !dataService.smallWindow">

			<i class="material-icons" style="font-size: 25px; color: white">arrow_back</i>
		</a>

		<a class="nav-link"
			style="color: white; font-size: 22px"
			[routerLink]="routingService.showsStore ? '/store' : '/'">
			{{ routingService.showsStore ? 'PocketLib Store' : 'PocketLib' }}
		</a>

		<span style="flex: 1 1 auto"></span>

		<a
			class="btn btn-primary mr-2 cursor"
			style="width: 50px; height: 50px"
			routerLink="/store"
			*ngIf="!dataService.smallWindow">

			<i class="ms-Icon ms-Icon--Shop" style="font-size: 24px" aria-hidden="true"></i>
		</a>
		<a
			class="btn btn-primary mr-2 cursor d-flex justify-content-center"
			style="width: 50px; height: 50px"
			routerLink="/author"
			*ngIf="(dataService.userAuthor || dataService.userIsAdmin) && !dataService.smallWindow">

			<fa-icon [icon]="faAddressCardLight" class="d-flex align-items-center" style="font-size: 24px"></fa-icon>
		</a>
		<a
			class="btn btn-primary mr-2 cursor"
			style="width: 50px; height: 50px"
			routerLink="/account">

         <i class="material-icons" style="margin-top: 6px; font-size: 25px" *ngIf="!dataService.dav.isLoggedIn">account_circle</i>
			<img
				*ngIf="dataService.dav.isLoggedIn" 
         	[src]="dataService.dav.user.ProfileImage" 
         	class="rounded-circle" 
         	height="28" width="28"
         	style="margin-top: 4px; margin-left: -2px">
		</a>
		<a
			class="btn btn-primary cursor"
			style="width: 50px; height: 50px"
			routerLink="/settings">

			<i class="material-icons" style="margin-top: 6px; font-size: 25px">settings</i>
		</a>
	</mat-toolbar-row>
</mat-toolbar>

<router-outlet></router-outlet>

<div
	id="bottom-navigation-bar"
	class="bg-primary d-flex d-row"
	style="z-index: 1"
	*ngIf="dataService.bottomToolbarVisible">

	<a
		mat-flat-button
		class="d-flex justify-content-center align-items-center bottom-navigation-button flex-fill"
		routerLink="/">

		<i class="ms-Icon ms-Icon--Home" style="font-size: 24px" aria-hidden="true" *ngIf="dataService.currentUrl != '/'"></i>
		<i class="ms-Icon ms-Icon--HomeSolid" style="font-size: 24px" aria-hidden="true" *ngIf="dataService.currentUrl == '/'"></i>
	</a>

	<a
		mat-flat-button
		class="d-flex justify-content-center align-items-center bottom-navigation-button flex-fill"
		routerLink="/store">
		
		<div class="d-flex justify-content-center">
			<i class="ms-Icon ms-Icon--Shop" style="font-size: 24px" aria-hidden="true"></i>
			<div
				style="background-color: white; width: 13px; height: 16px; top: 23px; margin-left: -6px; position:absolute"
				*ngIf="bottomToolbarStoreEntryActive">
			</div>
		</div>
	</a>

	<a
		mat-flat-button
		class="d-flex justify-content-center align-items-center bottom-navigation-button flex-fill"
		routerLink="/author"
		*ngIf="dataService.userAuthor || dataService.userIsAdmin">

		<fa-icon [icon]="faAddressCardSolid" style="font-size: 24px" *ngIf="bottomToolbarAuthorEntryActive"></fa-icon>
		<fa-icon [icon]="faAddressCardLight" style="font-size: 24px" *ngIf="!bottomToolbarAuthorEntryActive"></fa-icon>
	</a>
</div>
