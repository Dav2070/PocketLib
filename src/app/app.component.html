<div
	class="navbar acrylic"
	*ngIf="dataService.navbarVisible && !dataService.bookPageVisible"
>
	<!-- Logo + name -->
	<a class="navbar-header" routerLink="/">
		<img src="/assets/icons/icon-72x72.png" width="60" height="60" />
		<span>PocketLib</span>
	</a>

	<div class="navbar-tab-bar-container" *ngIf="!dataService.isMobile">
		<dav-tab-bar>
			<dav-tab-bar-item
				[active]="libraryTabActive"
				(click)="navigateToLibraryPage()"
			>
				{{ locale.library }}
			</dav-tab-bar-item>

			<dav-tab-bar-item
				[active]="storeTabActive"
				(click)="navigateToStorePage()"
			>
				{{ locale.store }}
			</dav-tab-bar-item>
		</dav-tab-bar>
	</div>

	<div class="navbar-spacer"></div>

	<div class="navbar-icon-buttons-container">
		<dav-icon-button (click)="searchButtonClick()">
			<fa-icon [icon]="faMagnifyingGlassRegular"></fa-icon>
		</dav-icon-button>

		<dav-icon-button
			*ngIf="dataService.userAuthor || dataService.userIsAdmin"
			(click)="navigateToAuthorPage()"
		>
			<fa-icon
				[icon]="faAddressCardLight"
				*ngIf="!authorButtonSelected"
			></fa-icon>

			<fa-icon
				[icon]="faAddressCardSolid"
				*ngIf="authorButtonSelected"
			></fa-icon>
		</dav-icon-button>

		<dav-icon-button
			[selected]="accountButtonSelected"
			(click)="navigateToAccountPage()"
		>
			<fa-icon
				[icon]="faCircleUserRegular"
				*ngIf="!accountButtonSelected && !dataService.dav.isLoggedIn"
			></fa-icon>

			<fa-icon
				[icon]="faCircleUserSolid"
				*ngIf="accountButtonSelected && !dataService.dav.isLoggedIn"
			></fa-icon>

			<img
				*ngIf="dataService.dav.isLoggedIn"
				[src]="dataService.dav.user.ProfileImage"
				class="profile-image"
				height="28"
				width="28"
			/>
		</dav-icon-button>

		<dav-icon-button
			[selected]="settingsButtonSelected"
			(click)="navigateToSettingsPage()"
		>
			<fa-icon
				[icon]="faGearRegular"
				*ngIf="!settingsButtonSelected"
			></fa-icon>

			<fa-icon [icon]="faGearSolid" *ngIf="settingsButtonSelected"></fa-icon>
		</dav-icon-button>
	</div>
</div>

<div
	#contentContainer
	class="content-container"
	[class.mobile]="dataService.isMobile"
	[class.content-padding-top]="!dataService.bookPageVisible"
	[class.content-padding-bottom]="
		dataService.isMobile && !dataService.bookPageVisible
	"
>
	<router-outlet></router-outlet>
</div>

<div
	class="bottom-navbar acrylic"
	*ngIf="dataService.isMobile && !dataService.bookPageVisible"
>
	<dav-navigation-bar>
		<dav-navigation-bar-item
			[active]="libraryTabActive"
			(click)="navigateToLibraryPage()"
		>
			<fa-icon
				slot="icon"
				[icon]="faBookRegular"
				*ngIf="!libraryTabActive"
			></fa-icon>

			<fa-icon
				slot="icon"
				[icon]="faBookSolid"
				*ngIf="libraryTabActive"
			></fa-icon>

			<p slot="label">{{ locale.library }}</p>
		</dav-navigation-bar-item>

		<dav-navigation-bar-item
			[active]="storeTabActive"
			(click)="navigateToStorePage()"
		>
			<fa-icon
				slot="icon"
				[icon]="faBagShoppingRegular"
				*ngIf="!storeTabActive"
			></fa-icon>

			<fa-icon
				slot="icon"
				[icon]="faBagShoppingSolid"
				*ngIf="storeTabActive"
			></fa-icon>

			<p slot="label">{{ locale.store }}</p>
		</dav-navigation-bar-item>
	</dav-navigation-bar>
</div>

<pocketlib-loading-screen
	[message]="dataService.loadingScreenMessage"
	*ngIf="dataService.loadingScreenVisible"
></pocketlib-loading-screen>

<pocketlib-simple-loading-screen
	*ngIf="dataService.simpleLoadingScreenVisible"
></pocketlib-simple-loading-screen>

<dav-search
	#search
	[placeholder]="locale.search.placeholder"
	[visible]="searchVisible"
	[noResults]="
		searchQuery.length > 0 &&
		librarySearchResultItems.length == 0 &&
		storeSearchResultItems.length == 0
	"
	[noResultsMessage]="locale.search.noResultsMessage"
	(change)="searchChange($event)"
	(dismiss)="searchVisible = false"
>
	<dav-list>
		<h3
			class="search-result-headline"
			*ngIf="librarySearchResultItems.length > 0"
		>
			{{ locale.search.libraryHeadline }}
		</h3>

		<dav-list-item
			[imageSrc]="book.cover"
			[imageFallbackSrc]="dataService.defaultStoreBookCover"
			[headline]="book.title"
			[subhead]="book.author"
			*ngFor="let book of librarySearchResultItems"
			(click)="navigateToBook(book)"
		></dav-list-item>

		<h3
			class="search-result-headline"
			*ngIf="storeSearchResultItems.length > 0"
		>
			{{ locale.search.storeHeadline }}
		</h3>

		<dav-list-item
			[imageSrc]="book.cover"
			[imageFallbackSrc]="dataService.defaultStoreBookCover"
			[headline]="book.title"
			[subhead]="book.author"
			*ngFor="let book of storeSearchResultItems"
			(click)="navigateToStoreBook(book)"
		></dav-list-item>
	</dav-list>
</dav-search>
