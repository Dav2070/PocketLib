<mat-toolbar class="bg-primary mat-elevation-z10">
   <mat-toolbar-row>
		<a routerLink="/" 
			routerLinkActive="active" 
			[routerLinkActiveOptions]="{exact: true}" 
			class="nav-link"
			style="color: white">Your Library</a>

		<span style="flex: 1 1 auto"></span>

		<div class="btn btn-primary mr-2 cursor" (click)="ShowAccountPage()">
			<i class="material-icons" style="margin-top: 6px; font-size: 25px">account_circle</i>
		</div>
		<div class="btn btn-primary cursor" (click)="ShowSettingsPage()">
			<i class="material-icons" style="margin-top: 6px; font-size: 25px">settings</i>
		</div>
	</mat-toolbar-row>
</mat-toolbar>
