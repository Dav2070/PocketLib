<a id="book-card-parent"
	class="card my-4 cursor theme-background-color-secondary"
	[ngClass]="hovered ? 'shadow' : 'shadow-sm'"
	style="text-decoration: none; transition: 0.12s"
	[routerLink]="link"
	(mouseover)="hovered = true"
	(mouseout)="hovered = false"
	(focusin)="hovered = true"
	(focusout)="hovered = false">

	<div class="d-flex">
		<div
			class="d-flex align-items-center"
			style="width: 150px; height: 160px">

			<pocketlib-blurhash-image
				style="margin-left: 15px; position: absolute"
				[style.transform]="'translate(' + ((50 / books.length) * i) + 'px, ' + (((25 / books.length) * i) - 13) + 'px)'"
				[style.zIndex]="books.length - i"
				[src]="book.coverContent"
				[fallback]="dataService.defaultStoreBookCover"
				[blurhash]="book.coverBlurhash"
				[title]="book.title"
				width="66"
				height="100"
				*ngFor="let book of books; let i = index">
			</pocketlib-blurhash-image>
		</div>

		<div class="card-body my-auto">
			<h5
				[style.fontSize.px]="fontSize"
				class="card-title my-auto text-color">
				{{ title }}
			</h5>
		</div>
	</div>
</a>
