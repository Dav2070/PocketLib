<div class="d-flex">
	<p class="mb-0 text-color" style="margin-top: 6px" *ngIf="!edit">{{ formattedPrice }}</p>

	<div class="d-flex" *ngIf="edit">
		<fluent-text-field
			style="width: 100%"
			type="number"
			min="0"
			max="100000"
			[value]="price"
			[placeholder]="locale.priceTextfieldPlaceholder"
			(input)="price = $event.target.value"
			(keydown.enter)="UpdatePrice()">
			{{ locale.priceTextfieldLabel }}
		</fluent-text-field>

		<button
			type="button"
			class="btn ml-2 text-color theme-background-color-primary theme-border-color-primary icon-button"
			style="height: 32px; font-size: 16px; padding: 3px 6px; margin-top: 25px;"
			(click)="UpdatePrice()">

			<i class="ms-Icon ms-Icon--Save" style="font-size: 16px" aria-hidden="true"></i>
		</button>
	</div>

	<button
		type="button"
		class="btn ml-3 text-color theme-background-color-primary theme-border-color-primary icon-button"
		style="height: 32px; padding: 3px 6px; font-size: 16px"
		*ngIf="canEdit && !edit"
		(click)="ShowEditPrice()">

		<i class="ms-Icon ms-Icon--Edit" style="font-size: 16px" aria-hidden="true"></i>
	</button>
</div>
