<div id="viewer"
		class="w-100 d-flex"
		style="position: absolute; background-color: white;"
		[style.transition]="(goingBack && currentViewer == 2) ? '' : 'left 0.5s'"
		[style.left.px]="viewerPositionLeft"
      [style.z-index]="viewerZIndex">
   
	<pdf-viewer 
		id="viewer-left"
		class="mx-auto"
		[src]="pdfContent"
		[show-all]="false"
		[page]="viewerPage"
		[stick-to-page]="false"
		[fit-to-page]="false"
		[autoresize]="true"
		[original-size]="false"
		style="display: block;"
		[style.width.px]="viewerWidth"
		(after-load-complete)="PdfLoaded($event)"
		(page-rendered)="PageRendered($event)">
   </pdf-viewer>
   
   <pdf-viewer
		id="viewer-right"
		class="mx-auto"
      [src]="pdfContent"
      [show-all]="false"
      [page]="viewerPage + 1"
      [stick-to-page]="false"
      [fit-to-page]="false"
      [autoresize]="true"
		[original-size]="false"
      style="display: block;"
      [style.width.px]="viewerWidth"
		*ngIf="showSecondPage">
   </pdf-viewer>
</div>

<!-- Top Toolbar -->
<button mat-button class="book-toolbar-button" style="font-size: 16px" (click)="GoBack()">
	<i class="ms-Icon ms-Icon--ChromeBack" aria-hidden="true"></i>
</button>

<!-- Arrow buttons -->
<button mat-button 
		class="book-toolbar-button" 
		style="position: absolute; width: 40px; left: 0; top: 40px;" 
		[style.height.px]="height - 40" 
		(click)="PrevPage()" 
		*ngIf="!firstPage">
	<i class="ms-Icon ms-Icon--ChevronLeft" aria-hidden="true"></i>
</button>
<button mat-button 
		class="book-toolbar-button" 
		style="position: absolute; width: 40px; right: 0; top: 40px;" 
		[style.height.px]="height - 40" 
		(click)="NextPage()" 
		*ngIf="!lastPage">
	<i class="ms-Icon ms-Icon--ChevronRight" aria-hidden="true"></i>
</button>
