<!-- Normal layout -->
<div
	class="container ms-motion-slideUpIn"
	style="padding-bottom: 56px"
	*ngIf="!dualScreenLayout">

	<div class="mt-3 mb-4">
		<pocketlib-header
			[title]="collectionName.name"
			[editButtonVisible]="authorMode != 0"
			(backButtonClick)="GoBack()"
			(editButtonClick)="ShowCollectionNamesDialog()">
		</pocketlib-header>
	</div>

	<p class="font-weight-light text-center mt-3 text-color"
		style="font-size: 18px; font-family: 'Segoe UI'"
		*ngIf="authorMode == 0 && collection.books.length == 0">
		{{ locale.noBooks }}
	</p>

	<div class="col-12 col-md-6 mx-auto">
		<pocketlib-add-list-item
			(click)="NavigateToNewBookPage()"
			*ngIf="collection.books.length > 0">
		</pocketlib-add-list-item>

		<pocketlib-horizontal-book-card
			[title]="book.title"
			[coverContent]="book.coverContent"
			[coverBlurhash]="book.coverBlurhash"
			(click)="NavigateToBook(book.uuid)"
			*ngFor="let book of collection.books">
		</pocketlib-horizontal-book-card>
	</div>
</div>

<!-- Dual-Screen layout -->
<div
	class="d-flex flex-row ms-motion-slideUpIn"
	*ngIf="dualScreenLayout">

	<!-- Left screen -->
	<div
		class="w-50"
		[style.marginRight.px]="dualScreenFoldMargin">

		<div class="mt-3 mb-4">
			<pocketlib-header
				[title]="collectionName.name"
				[editButtonVisible]="authorMode != 0"
				(backButtonClick)="GoBack()"
				(editButtonClick)="ShowCollectionNamesDialog()">
			</pocketlib-header>
		</div>

		<p class="font-weight-light text-center mt-3 text-color"
			style="font-size: 18px; font-family: 'Segoe UI'"
			*ngIf="authorMode == 0 && collection.leftScreenBooks.length == 0 && collection.rightScreenBooks.length == 0">
			{{ locale.noBooks }}
		</p>

		<div class="mx-auto px-5">
			<pocketlib-add-list-item
				(click)="NavigateToNewBookPage()"
				*ngIf="collection.leftScreenBooks.length > 0 || collection.rightScreenBooks.length > 0">
			</pocketlib-add-list-item>
	
			<pocketlib-horizontal-book-card
				[title]="book.title"
				[coverContent]="book.coverContent"
				[coverBlurhash]="book.coverBlurhash"
				(click)="NavigateToBook(book.uuid)"
				*ngFor="let book of collection.leftScreenBooks">
			</pocketlib-horizontal-book-card>
		</div>
	</div>

	<!-- Right screen -->
	<div
		class="w-50"
		[style.marginLeft.px]="dualScreenFoldMargin">

		<div class="mx-auto px-5" style="margin-top: 78px">
			<pocketlib-horizontal-book-card
				[title]="book.title"
				[coverContent]="book.coverContent"
				[coverBlurhash]="book.coverBlurhash"
				(click)="NavigateToBook(book.uuid)"
				*ngFor="let book of collection.rightScreenBooks">
			</pocketlib-horizontal-book-card>
		</div>
	</div>
</div>

<fab-dialog
	[hidden]="!collectionNamesDialogVisible"
	[dialogContentProps]="collectionNamesDialogContentProps"
	minWidth="350px"
	(onDismiss)="collectionNamesDialogVisible = false">
	
	<!-- Names -->
	<pocketlib-edit-collection-names 
		[collectionNames]="collectionNames" 
		[uuid]="uuid" 
		(update)="UpdateCollectionName($event)"
		(showAddLanguageButton)="showAddLanguageButton = true"
		(hideAddLanguageButton)="showAddLanguageButton = false">
	</pocketlib-edit-collection-names>

	<fab-dialog-footer>
		<div style="float: left" *ngIf="showAddLanguageButton" (click)="AddLanguage()"><fab-default-button>Hinzuf√ºgen</fab-default-button></div>
		<fab-default-button (click)="collectionNamesDialogVisible = false">{{ locale.close }}</fab-default-button>
	</fab-dialog-footer>
</fab-dialog>
