<div class="mt-3">
	<h4 class="ms-3 store-list-header">Kategorien</h4>

	<div class="content-container ms-4">
		<div class="progress-ring-container p-4" *ngIf="loading">
			<dav-progress-ring size="32"></dav-progress-ring>
		</div>

		<div
			class="category-cards-container horizontal-store-list slide-up-in pe-4 pt-3 pb-4"
			*ngIf="!loading"
		>
			<dav-icon-card [text]="card.text" *ngFor="let card of cards">
				<fa-icon [icon]="card.icon"></fa-icon>
			</dav-icon-card>
		</div>
	</div>
</div>
