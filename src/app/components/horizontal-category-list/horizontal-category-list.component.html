<div class="container">
	<h4 class="store-list-header">
		{{ locale.headline }}
	</h4>

	<div class="content-container">
		<div class="progress-ring-container" *ngIf="loading">
			<dav-progress-ring size="32"></dav-progress-ring>
		</div>

		<div
			class="category-cards-container horizontal-store-list slide-up-in"
			*ngIf="!loading"
		>
			<dav-icon-card [text]="card.text" *ngFor="let card of cards">
				<fa-icon [icon]="card.icon"></fa-icon>
			</dav-icon-card>
		</div>
	</div>
</div>
