<a [routerLink]="'/store/author/' + author.slug">
	<dav-blurhash-image
		[src]="author.profileImageContent"
		[fallbackSrc]="dataService.defaultProfileImageUrl"
		[blurhash]="author.profileImageBlurhash"
		[title]="author.firstName + ' ' + author.lastName"
		[alt]="author.profileImageAlt"
		width="110"
		height="110"
	></dav-blurhash-image>
</a>
