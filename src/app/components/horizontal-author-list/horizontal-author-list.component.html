<div class="mt-3">
	<h4 class="store-list-header ms-3">
		{{ locale.newAuthors }}
	</h4>

	<div class="content-container">
		<div class="progress-ring-container ms-5 p-4" *ngIf="loading">
			<dav-progress-ring size="32"></dav-progress-ring>
		</div>

		<div
			class="author-list-item-container horizontal-store-list slide-up-in p-4"
			*ngIf="!loading"
		>
			<pocketlib-horizontal-author-list-item
				[author]="author"
				*ngFor="let author of authors"
			></pocketlib-horizontal-author-list-item>
		</div>
	</div>
</div>
