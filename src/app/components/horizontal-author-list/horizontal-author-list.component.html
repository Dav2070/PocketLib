<div class="mt-3">
	<h4 class="ml-3 font-weight-light text-color">{{ locale.newAuthors }}</h4>

	<div class="horizontal-store-list" style="height: 150px; overflow-x: scroll; overflow-y: hidden">
		<div class="mb-3 pl-4" style="width: max-content">
			<pocketlib-blurhash-image
				[src]="author.profileImageContent"
				[fallback]="dataService.defaultProfileImageUrl"
				[blurhash]="author.profileImageBlurhash"
				[title]="author.firstName + ' ' + author.lastName"
				[alt]="author.profileImageAlt"
				width="100"
				height="100"
				margin="1rem 0.5rem 1rem 0.5rem"
				shadowOnHover="true"
				rounded="true"
				*ngFor="let author of authors"
				(click)="NavigateToAuthor(author.uuid)">
			</pocketlib-blurhash-image>
		</div>
	</div>
</div>
