<button
	class="card m-2 p-0 cursor theme-background-color-secondary"
	[ngClass]="hovered ? 'shadow' : 'shadow-sm'"
	style="transition: 0.12s"
	[style.maxWidth.px]="maxWidth"
	(click)="Click()"
	(contextmenu)="ContextMenu($event)"
	(mouseover)="hovered = true"
	(mouseout)="hovered = false"
	(focusin)="hovered = true"
	(focusout)="hovered = false">

	<img
		[src]="cover"
		style="width: 100%; object-fit: cover; border-radius: 0.25rem;"
		[title]="book.title"
		[alt]="alt"
		*ngIf="!pdfBook">

	<div
		style="width: 100%"
		*ngIf="pdfBook">

		<img
			[src]="cover"
			style="height: 270px; object-fit: cover; border-radius: 0.25rem;"
			[title]="book.title"
			[alt]="alt">

		<div
			class="d-flex justify-content-center align-items-center"
			style="width: 100%; height: 80px; position: absolute; bottom: 10px">

			<p class="my-0 mx-2 text-color"
				style="max-height: 100%; word-break: break-word; overflow-y: hidden">
				{{ book.title }}
			</p>
		</div>
	</div>
</button>
