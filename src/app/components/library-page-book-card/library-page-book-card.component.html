<button
	class="book-card card m-2 p-0 theme-background-color-secondary"
	(contextmenu)="ContextMenu($event)"
>
	<img
		[src]="cover"
		style="object-fit: cover; border-radius: 0.25rem; transition: 200ms"
		[style.width.px]="width"
		[style.height.px]="width * 1.5"
		[title]="book.title"
		[alt]="alt"
		*ngIf="!showDefaultCover"
	/>

	<div *ngIf="showDefaultCover">
		<img
			[src]="cover"
			style="object-fit: cover; border-radius: 0.25rem; transition: 0.12s"
			[style.width.px]="width"
			[style.height.px]="width * 1.5"
			[title]="book.title"
			[alt]="alt"
		/>

		<div
			class="d-flex justify-content-center align-items-center"
			style="width: 100%; height: 80px; position: absolute; bottom: 5px"
		>
			<p
				class="my-0 mx-2 text-color"
				style="max-height: 100%; word-break: break-word; overflow-y: hidden"
			>
				{{ book.title }}
			</p>
		</div>
	</div>
</button>
