<a [style.opacity]="highlighted ? 0.6 : 1" [routerLink]="link">
	<dav-blurhash-image
		[src]="book.coverContent"
		[fallbackSrc]="dataService.defaultStoreBookCover"
		[blurhash]="book.coverBlurhash"
		[title]="book.title"
		[alt]="alt"
		[width]="book.coverWidth"
		[height]="book.coverHeight"
	></dav-blurhash-image>
</a>
