<div class="container-fluid" style="background-color: #dddddd; height: 40px; padding: 0px">
	<div class="float-left">
		<button mat-button class="book-toolbar-button" (click)="GoBack()">
			<i class="material-icons book-toolbar-button-icon">arrow_back</i>
		</button>
	</div>

	<div class="float-right">
		<button mat-button class="book-toolbar-button">
			<i class="material-icons book-toolbar-button-icon" (click)="PrevPage()">keyboard_arrow_left</i>
		</button>
		<button mat-button class="book-toolbar-button">
			<i class="material-icons book-toolbar-button-icon" (click)="NextPage()">keyboard_arrow_right</i>
		</button>
		<button mat-button class="book-toolbar-button">
			<i class="material-icons book-toolbar-button-icon" (click)="BookmarkClick()">bookmark_border</i>
		</button>
	</div>
</div>
