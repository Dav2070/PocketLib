<div class="container-fluid" style="background-color: #dddddd; height: 40px; padding: 0px">
	<div class="float-left">
		<button mat-button class="book-toolbar-button" (click)="GoBack()">
			<i class="material-icons book-toolbar-button-icon">arrow_back</i>
		</button>
	</div>

	<div class="float-right">
		<button mat-button class="book-toolbar-button">
			<i class="material-icons book-toolbar-button-icon" (click)="PrevPage()">keyboard_arrow_left</i>
		</button>
		<button mat-button class="book-toolbar-button">
			<i class="material-icons book-toolbar-button-icon" (click)="NextPage()">keyboard_arrow_right</i>
		</button>
		<button mat-button class="book-toolbar-button">
			<i class="material-icons book-toolbar-button-icon" (click)="BookmarkClick()">bookmark_border</i>
		</button>
	</div>
</div>

<iframe id="viewer-left" scrolling="no" style="border: none; position: absolute; margin-top: 60px" [style.width.px]="viewerLeftWidth" [style.height.px]="contentHeight - 8"></iframe>
<iframe id="viewer-right" scrolling="no" style="border: none; position: absolute; margin-top: 60px; right: 0" [style.width.px]="viewerRightWidth" [style.height.px]="contentHeight - 8"></iframe>
<div id="bottom-curtain-left" style="background-color: white; position: absolute; bottom: 0;" [style.width.px]="viewerLeftWidth" [style.height.px]="bottomCurtainLeftHeight"></div>
<div id="bottom-curtain-right" style="background-color: white; position: absolute; bottom: 0; right: 0" [style.width.px]="viewerRightWidth" [style.height.px]="bottomCurtainRightHeight"></div>
