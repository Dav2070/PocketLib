<div class="mb-3" style="font-size: 16px" *ngFor="let collectionName of collectionNames">
	<p class="mb-1 font-weight-light text-color">{{ collectionName.fullLanguage }}: </p>

	<div class="d-flex">
		<div style="width: 80%" *ngIf="!collectionName.edit">
			<p class="mb-0 text-color" style="line-height: 30px">{{ collectionName.name }}</p>
		</div>

		<form style="width: 80%" *ngIf="collectionName.edit">
			<dav-textfield
				[value]="collectionName.name"
				[placeholder]="locale.nameTextfieldPlaceholder"
				[errorMessage]="collectionName.errorMessage"
				[theme]="dataService.darkTheme ? 'dark' : 'light'"
				(change)="collectionName.name = $event.detail.value; collectionName.errorMessage = ''"
				(enter)="collectionName.edit ? UpdateName(collectionName) : collectionName.edit = true">
			</dav-textfield>
		</form>

		<button
			type="button"
			class="btn btn-sm ml-2 text-color"
			style="height: 30px; width: 30px; padding: 3px 6px; font-size: 16px"
			(click)="collectionName.edit ? UpdateName(collectionName) : collectionName.edit = true">
			<i class="ms-Icon ms-Icon--Save" aria-hidden="true" *ngIf="collectionName.edit"></i>
			<i class="ms-Icon ms-Icon--Edit" aria-hidden="true" *ngIf="!collectionName.edit"></i>
		</button>
	</div>
</div>

<div *ngIf="addLanguageOptions.length > 1">
	<div class="mb-3">
		<dav-dropdown
			[label]="locale.addLanguageDropdownLabel"
			[options]="addLanguageOptions"
			[selectedKey]="addLanguageSelectedKey"
			[theme]="dataService.darkTheme ? 'dark' : 'light'"
			(change)="AddLanguageDropdownChange($event)">
		</dav-dropdown>
	</div>

	<div
		class="d-flex mb-3"
		*ngIf="addLanguageSelectedKey != 'default'">

		<form style="width: 80%">
			<dav-textfield
				[value]="newLanguageName"
				[placeholder]="locale.nameTextfieldPlaceholder"
				[errorMessage]="newLanguageNameError"
				[theme]="dataService.darkTheme ? 'dark' : 'light'"
				(change)="newLanguageName = $event.detail.value; newLanguageNameError = ''"
				(enter)="AddLanguage()">
			</dav-textfield>
		</form>

		<button
			type="button"
			class="btn btn-sm ml-2 text-color"
			style="height: 30px; width: 30px; padding: 3px 6px; font-size: 16px"
			(click)="AddLanguage()">
			<i class="ms-Icon ms-Icon--Save" aria-hidden="true"></i>
		</button>
	</div>
</div>
