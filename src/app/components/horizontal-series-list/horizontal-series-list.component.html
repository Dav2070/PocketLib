<div class="mt-3">
	<h4 class="ml-3 font-weight-light text-color">{{ locale.newSeries }}</h4>

	<div class="d-flex horizontal-store-list" style="height: 250px; overflow-x: scroll; overflow-y: hidden">
		<div class="d-flex ml-5 mb-3 pl-4" style="width: max-content; height: 200px" *ngIf="loading">
			<div class="mx-auto my-auto">
				<fluent-progress-ring
					style="width: 32px; height: 32px; margin: 0">
				</fluent-progress-ring>
			</div>
		</div>

		<div class="d-flex my-3 pl-4 ms-motion-slideUpIn" style="width: max-content" *ngIf="!loading">
			<pocketlib-store-books-card
				[books]="s.books"
				*ngFor="let s of series">
			</pocketlib-store-books-card>
		</div>
	</div>
</div>
