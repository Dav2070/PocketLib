<div class="mt-3">
	<h4 class="store-list-header">
		{{ headline }}
	</h4>

	<div class="content-container">
		@if (loading) {
		<div class="progress-ring-container">
			<dav-progress-ring size="32"></dav-progress-ring>
		</div>
		} @else {
		<div class="series-list-container horizontal-store-list slide-up-in">
			<pocketlib-horizontal-series-list-item
				[series]="s"
				*ngFor="let s of series"
			></pocketlib-horizontal-series-list-item>
		</div>
		}
	</div>
</div>
