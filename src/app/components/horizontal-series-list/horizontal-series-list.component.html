<div class="mt-3">
	<h4 class="store-list-header">
		{{ locale.newSeries }}
	</h4>

	<div class="content-container">
		<div class="progress-ring-container" *ngIf="loading">
			<dav-progress-ring size="32"></dav-progress-ring>
		</div>

		<div
			class="series-list-container horizontal-store-list slide-up-in"
			*ngIf="!loading"
		>
			<pocketlib-horizontal-series-list-item
				[series]="s"
				*ngFor="let s of series"
			></pocketlib-horizontal-series-list-item>
		</div>
	</div>
</div>
