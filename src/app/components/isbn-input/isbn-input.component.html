<div class="d-flex">
	<p class="mb-0 text-color" style="margin-top: 6px" *ngIf="!edit">
		{{ isbn }}
	</p>

	<p class="fw-light fst-italic text-color"
		style="margin-top: 3px; margin-bottom: 3px"
		*ngIf="!edit && isbn.length == 0"
	>
		{{ locale.noIsbn }}
	</p>

	<div class="d-flex" *ngIf="edit">
		<dav-textfield
			[value]="isbn"
			label="ISBN"
			placeholder="9780064407663"
			[errorMessage]="errorMessage"
			(change)="isbn = $event.detail.value; errorMessage = ''"
			(enter)="UpdateValue()">
		</dav-textfield>

		<button
			type="button"
			class="btn ms-2 text-color theme-background-color-primary theme-border-color-primary icon-button"
			style="height: 32px; font-size: 16px; padding: 3px 6px; margin-top: 25px;"
			(click)="UpdateValue()"
		>
			<fa-icon [icon]="faFloppyDiskLight"></fa-icon>
		</button>

		<button
			type="button"
			class="btn ms-2 text-color theme-background-color-primary theme-border-color-primary icon-button"
			style="height: 32px; font-size: 16px; padding: 3px 6px; margin-top: 25px"
			(click)="Cancel()"
		>
			<fa-icon [icon]="faXmarkLight"></fa-icon>
		</button>
	</div>

	<button
		type="button"
		class="btn ms-3 text-color theme-background-color-primary theme-border-color-primary icon-button"
		style="height: 32px; padding: 3px 6px; font-size: 16px"
		*ngIf="!edit && canEdit"
		(click)="EnableEditing()"
	>
		<fa-icon [icon]="faPenLight"></fa-icon>
	</button>
</div>
