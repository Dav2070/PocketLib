<div>
	@for (category of dataService.categories; track category.key) {
	<dav-checkbox
		[label]="category.name"
		[checked]="selectedCategories.includes(category.key)"
		[disabled]="
			selectedCategories.length >= 3 &&
			!selectedCategories.includes(category.key)
		"
		(change)="CategoryCheckboxSelected($event.detail.checked, category.key)"
	></dav-checkbox>
	}
</div>
