<div
	class="mx-auto mb-4"
	[ngClass]="section != 0 ? (forwardNavigation ? 'ms-motion-slideLeftOut' : 'ms-motion-slideRightOut') : (forwardNavigation ? 'ms-motion-slideLeftIn' : 'ms-motion-slideRightIn')"
	style="max-width: 300px; overflow: hidden"
	[style.display]="visibleSection != 0 ? 'none' : null">

	<div class="form-group">
		<label
			class="col-form-label text-color mb-1"
			style="font-size: 15px;">
			{{ locale.nameSection.description }}
		</label>

		<dav-textfield
			[value]="name"
			[placeholder]="locale.nameSection.nameTextfieldPlaceholder"
			[theme]="dataService.darkTheme ? 'dark' : 'light'"
			(change)="name = $event.detail.value"
			(enter)="Submit()">
		</dav-textfield>
	</div>

	<dav-button
		style="float: right"
		type="accent"
		[disabled]="name.length < 3"
		(click)="Submit()">
		{{ locale.next }}
	</dav-button>
</div>
