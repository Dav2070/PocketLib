<dav-dialog
	#dialog
	[headline]="locale.headline"
	[primaryButtonText]="locale.continue"
	[defaultButtonText]="locale.cancel"
	[visible]="visible"
	maxWidth="400"
	(dismiss)="visible = false"
	(primaryButtonClick)="primaryButtonClick.emit()"
	(defaultButtonClick)="visible = false"
>
	<p
		class="text-color"
		[innerHTML]="
			loginRequired ? locale.descriptionNotLoggedIn : locale.description
		"
	></p>
</dav-dialog>
