<ul class="list-group list-group-flush">
	<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
		<mat-tree-node *matTreeNodeDef="let node" style="min-height: 0px">
			<li class="list-group-item" style="padding: 5px 0px; margin-left: 20px; border: none; min-height: 35px"><a href="#" class="text-color">{{ node.title }}</a></li>
		</mat-tree-node>

		<mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild" style="min-height: 0px">
			<li class="list-group-item d-flex" style="padding: 5px 0px; margin-left: -15px; border: none">
				<button mat-icon-button matTreeNodeToggle style="height: 35px; width: 35px; outline: none;">
					<fab-icon [iconName]="treeControl.isExpanded(node) ? 'ChevronDownMed' : 'ChevronRightMed'"></fab-icon>
				</button>
				<a href="#" class="my-auto text-color">{{ node.title }}</a>
			</li>

			<div [style.display]="treeControl.isExpanded(node) ? '' : 'none'" style="padding-left: 15px;">
				<ng-container matTreeNodeOutlet></ng-container>
			</div>
		</mat-nested-tree-node>
	</mat-tree>
</ul>
