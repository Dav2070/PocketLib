<ul class="list-group list-group-flush">
	<mat-tree
		style="background-color: transparent"
		[dataSource]="dataSource"
		[treeControl]="treeControl"
	>
		<mat-tree-node *matTreeNodeDef="let node" style="min-height: 0px">
			<li
				class="list-group-item"
				style="
					padding: 5px 0px;
					margin-left: 20px;
					border: none;
					min-height: 35px;
					background-color: transparent;
				"
			>
				<a
					[href]="node.href"
					class="text-color"
					(click)="LinkClicked(node)"
				>
					{{ node.title }}
				</a>
			</li>
		</mat-tree-node>

		<mat-nested-tree-node
			*matTreeNodeDef="let node; when: hasNestedChild"
			style="min-height: 0px"
		>
			<li
				class="list-group-item d-flex"
				style="
					padding: 5px 0px;
					margin-left: -15px;
					border: none;
					background-color: transparent;
				"
			>
				<button matTreeNodeToggle class="text-color toggle-button">
					<fa-icon
						[icon]="faChevronDownLight"
						*ngIf="treeControl.isExpanded(node)"
					></fa-icon>
					<fa-icon
						[icon]="faChevronRightLight"
						*ngIf="!treeControl.isExpanded(node)"
					></fa-icon>
				</button>

				<a
					class="my-auto text-color d-flex align-items-center"
					[href]="node.href"
					(click)="LinkClicked(node)"
				>
					{{ node.title }}
				</a>
			</li>

			<div
				[style.display]="treeControl.isExpanded(node) ? '' : 'none'"
				style="padding-left: 15px"
			>
				<ng-container matTreeNodeOutlet></ng-container>
			</div>
		</mat-nested-tree-node>
	</mat-tree>
</ul>
