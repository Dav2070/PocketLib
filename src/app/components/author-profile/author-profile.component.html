<div class="container ms-motion-slideUpIn">
	<div class="row">
		<div class="col-10 offset-1 col-md-4 offset-md-0 col-xl-3 text-center pt-5">
			<img class="rounded-circle shadow mb-3" [style.width.px]="profileImageWidth" [src]="profileImageContent"><br>
			<fab-primary-button 
				ngxFilePicker
				accept="image/png,image/jpeg"
				(filePick)="UploadProfileImage($event)"
				*ngIf="authorMode != 0">
				{{ locale.uploadProfileImage }}
			</fab-primary-button>

			<h4 class="mt-3">{{ author.firstName }} {{ author.lastName }}</h4>

			<div class="mx-auto mb-3 mt-3 text-left" style="width: 200px" *ngIf="authorMode != 0">
				<fab-dropdown
					[selectedKey]="bioLanguageDropdownSelectedIndex"
					[options]="bioLanguageDropdownOptions"
					(onChange)="BioLanguageDropdownChange($event)">
				</fab-dropdown>
			</div>

			<!-- Display the content of the bio in the selected language -->
			<p class="mt-3 text-left" style="white-space: pre-wrap" *ngIf="bioMode == 2">{{ author.bios[bioLanguageDropdownSelectedIndex].bio }}</p>

			<!-- Text for the case that there are no bios -->
			<p class="mt-3 font-weight-light font-italic" *ngIf="bioMode == 0">{{ locale.noBio }}</p>

			<div class="mx-auto my-3" style="width: 80%" *ngIf="bioMode == 1 || bioMode == 3">
				<fab-text-field
					[styles]="bioTextfieldStyles"
					[(value)]="newBio"
					[placeholder]="locale.bioTextfieldPlaceholder"
					[errorMessage]="newBioError"
					multiline="true"
					autoAdjustHeight="true"
					(keydown)="newBioError = ''">
				</fab-text-field>
			</div>

			<fab-primary-button (click)="EditBio()" *ngIf="bioMode != 0">{{ bioMode == 1 || bioMode == 3 ? locale.save : locale.edit }}</fab-primary-button>
			<fab-default-button [styles]="cancelButtonStyles" (click)="CancelEditBio()" *ngIf="bioMode == 3">{{ locale.cancel }}</fab-default-button>
		</div>
	
		<div class="col-12 col-md-8 col-xl-9 text-center pt-5">
			<h3 class="font-weight-light mt-md-5 mb-3 mb-md-4">{{ locale.yourCollections }}</h3>

			<div class="list-group" style="display: inline-block">
				<p 
					class="list-group-item cursor" 
					style="font-size: 18px"
					(click)="ShowCollection(collection.uuid)" 
					*ngFor="let collection of collections">{{ collection.name }}</p>
			</div>
		</div>
	</div>
</div>
