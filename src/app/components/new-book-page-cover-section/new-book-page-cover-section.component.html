<div
	class="container"
	[ngClass]="
		section != 6
			? forwardNavigation
				? 'slide-left-out'
				: 'slide-right-out'
			: forwardNavigation
			? 'slide-left-in'
			: 'slide-right-in'
	"
	[style.display]="visibleSection != 6 ? 'none' : null"
>
	<div>
		<p class="description-text">{{ locale.coverSection.description }}</p>

		@if (coverContent) {
		<div class="cover-container">
			<img [src]="coverContentBase64" height="200" />
		</div>
		}

		<div class="upload-button-container">
			<dav-button
				ngxFilePicker
				accept="image/png,image/jpeg"
				(filePick)="CoverUpload($event)"
			>
				{{ locale.coverSection.uploadButtonText }}
			</dav-button>
		</div>
	</div>

	<div class="button-container">
		<dav-button size="sm" outline (click)="Previous()">
			{{ locale.previous }}
		</dav-button>

		<dav-button size="sm" (click)="Submit()">
			{{ locale.next }}
		</dav-button>
	</div>
</div>
