<div
	class="mx-auto mb-4"
	[ngClass]="section != 3 ? (forwardNavigation ? 'slide-left-out' : 'slide-right-out') : (forwardNavigation ? 'slide-left-in' : 'slide-right-in')"
	style="max-width: 300px"
	[style.display]="visibleSection != 3 ? 'none' : null">

	<div class="mb-3">
		<p class="text-color">{{ locale.categoriesSection.description }}</p>

		<pocketlib-categories-selection #categoriesSelection></pocketlib-categories-selection>
	</div>

	<dav-button
		(click)="Previous()">
		{{ locale.previous }}
	</dav-button>

	<dav-button
		style="float: right"
		type="accent"
		(click)="Submit()">
		{{ locale.next }}
	</dav-button>
</div>
