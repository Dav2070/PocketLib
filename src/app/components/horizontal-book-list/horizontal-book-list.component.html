<div class="mt-3" *ngIf="type == 'latest' || books.length > 0">
	<h4 class="ms-3 fw-light text-color">
		{{ header }}
	</h4>

	<div
		class="d-flex horizontal-store-list"
		style="height: 250px; overflow-x: scroll; overflow-y: hidden"
	>
		<div
			class="d-flex ms-5 mb-3 ps-4"
			style="width: max-content; height: 200px"
			*ngIf="loading"
		>
			<div class="mx-auto my-auto">
				<dav-progress-ring style="margin: 0" size="32"></dav-progress-ring>
			</div>
		</div>

		<div
			class="d-flex mb-3 px-4 slide-up-in"
			style="width: max-content"
			*ngIf="!loading"
		>
			<pocketlib-store-book-card
				[book]="book"
				[highlighted]="type == 'series' && book.uuid == currentBookUuid"
				*ngFor="let book of books"
			></pocketlib-store-book-card>
		</div>
	</div>
</div>
