<div
	class="mx-auto mb-4"
	[ngClass]="section != 1 ? (forwardNavigation ? 'ms-motion-slideLeftOut' : 'ms-motion-slideRightOut') : (forwardNavigation ? 'ms-motion-slideLeftIn' : 'ms-motion-slideRightIn')"
	style="max-width: 300px; overflow: hidden"
	[style.display]="visibleSection != 1 ? 'none' : null">

	<div class="form-group mb-1">
		<label
			class="col-form-label text-color mb-1"
			style="font-size: 15px;">
			{{ locale.bookSelectionSection.description }}
		</label>
	</div>

	<div class="d-flex flex-wrap mb-4">
		<div
			class="card theme-background-color-secondary shadow-sm m-2"
			style="padding: 0.8rem 0.8rem 0.5rem"
			*ngFor="let book of books">

			<div class="d-flex flex-column">
				<img
					class="rounded cursor"
					[src]="book.coverContent"
					height="150"
					[title]="book.title"
					(click)="ToggleSelectedBook(book)">

				<div class="d-flex justify-content-center" style="margin-top: 0.5rem">
					<dav-checkbox
						[label]="book.title"
						[checked]="book.checked"
						labelHidden
						[theme]="dataService.darkTheme ? 'dark' : 'light'"
						(change)="ToggleSelectedBook(book)">
					</dav-checkbox>
				</div>
			</div>
		</div>
	</div>

	<dav-button
		(click)="Previous()">
		{{ locale.previous }}
	</dav-button>

	<dav-button
		style="float: right"
		type="accent"
		(click)="Finish()">
		{{ locale.finish }}
	</dav-button>
</div>
