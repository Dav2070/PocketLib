<div class="container mt-3 d-flex flex-column" style="width: 250px">
   <h3 class="mb-2">New app</h3>
   <mat-form-field>
      <input matInput required placeholder="Name" (ngModel)="name" (input)="nameChange($event.target.value)">
   </mat-form-field>

   <mat-form-field>
		<input matInput required placeholder="URL" (input)="urlChange($event.target.value)">
   </mat-form-field>

   <div class="mt-2">
      <button mat-raised-button color="primary" style="outline: none" (click)="createButtonClick()" [disabled]="name.length < 2 || url.length < 2">Create</button>
   </div>
</div>
