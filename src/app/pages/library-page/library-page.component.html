<div class="container">
	<div class="row mt-5">
      <div class="card-deck">
         <div class="card cursor shadow" *ngFor="let book of dataService.books" style="width: 180px;" (click)="ShowBook(book)" (contextmenu)="onContextMenu($event, book)">
            <img [src]="book.cover ? book.cover : 'https://via.placeholder.com/160x250'" class="card-img-top" style="width: 100%; height: 270px; object-fit: cover;" />
            <div class="card-body">
               <p class="card-text text-center" style="max-width: 150px; font-size: 15px">{{ book.title }}</p>
            </div>
         </div>
      </div>
	</div>
</div>

<button mat-mini-fab 
			ngxFilePicker
			(filePick)="filePick($event)"
         accept="application/epub+zip"
			style="outline: none; width: 56px; height: 56px; bottom: 16px; right: 16px; position: absolute;">
	<i class="material-icons">add</i>
</button>

<div #contextMenu 
		class="dropdown-menu shadow-sm ms-motion-slideDownIn" 
		[ngClass]="contextMenuVisible ? 'show' : ''"
		style="position: absolute;" 
		[style.left.px]="contextMenuPositionX" 
		[style.top.px]="contextMenuPositionY">

		<div class="dropdown-item d-flex cursor" style="padding-left: 10px; padding-right: 10px" (click)="ShowDeleteBookModal()">
			<i class="ms-Icon ms-Icon--Delete" aria-hidden="true" style="font-size: 16px; margin-right: 10px; margin-top: 2px"></i>
			<span style="margin-top: 3px; margin-bottom: 2px">Delete</span>
		</div>
</div>
