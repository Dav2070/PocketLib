<div id="author-landing-header-1" class="container-fluid d-flex acrylic" [style.height.px]="header1Height" *ngIf="!dataService.userAuthor">
   <div class="mx-auto text-center" style="display: inline-block;" [style.marginTop.px]="header1TextMarginTop">
      <h1 style="font-size: 46px; color: white;">{{ locale.landingHeader1 }}</h1>
      <h4 class="mt-2" style="color: white;">{{ locale.landingSubheader1 }}</h4>
      <button mat-raised-button class="mt-4 mr-2" style="outline: none;" color="primary" (click)="createProfileButtonClick()">{{ dataService.user.IsLoggedIn ? locale.createProfile : locale.login }}</button>
   </div>
</div>

<pocketlib-author-profile *ngIf="dataService.userAuthor"></pocketlib-author-profile>
