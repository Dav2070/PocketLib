<div id="author-landing-header-1" class="container-fluid d-flex acrylic" [style.height.px]="header1Height" *ngIf="!dataService.userAuthor">
   <div class="mx-auto text-center" style="display: inline-block;" [style.marginTop.px]="header1TextMarginTop">
      <h1 style="font-size: 46px; color: white;">{{ locale.landingHeader1 }}</h1>
      <h4 class="mt-2" style="color: white;">{{ locale.landingSubheader1 }}</h4>
      <button mat-raised-button class="mt-4 mr-2" style="outline: none;" color="primary" (click)="createProfileButtonClick()">{{ dataService.user.IsLoggedIn ? locale.createProfile : locale.login }}</button>
   </div>
</div>

<div class="container ms-motion-slideUpIn text-center" *ngIf="dataService.userAuthor">
	<div style="display: inline-block">
		<h1 class="text-center mt-3 mb-4">Hi, <a style="color: black" [routerLink]="['profile']">{{ dataService.userAuthor.firstName }} {{ dataService.userAuthor.lastName }}</a></h1>

		<div
			class="card mt-3 cursor shadow-sm"
			(click)="ShowCreateBookDialog()">
			<div class="card-body text-center">
				<i class="ms-Icon ms-Icon--Add text-color" aria-hidden="true" style="font-size: 18px"></i>
			</div>
		</div>

		<div 
			class="card mt-3 cursor shadow-sm" 
			*ngFor="let book of dataService.userAuthor.books"
			(click)="ShowBook(book.uuid)">
			<div class="card-body text-center">
				{{ book.title }}
			</div>
		</div>
	</div>
</div>

<fab-dialog
	[hidden]="!createBookDialogVisible"
	[dialogContentProps]="createBookDialogContentProps"
	(onDismiss)="createBookDialogVisible = false">

	<!-- Title -->
	<div class="mb-4">
		<fab-text-field
			[(value)]="createBookDialogTitle"
			[label]="locale.createBookDialog.titleTextfieldLabel"
			[placeholder]="locale.createBookDialog.titleTextfieldPlaceholder"
			[errorMessage]="createBookDialogTitleError">
		</fab-text-field>
	</div>

	<fab-dialog-footer>
		<fab-default-button (click)="createBookDialogVisible = false">{{ locale.cancel }}</fab-default-button>
		<fab-primary-button [styles]="dialogPrimaryButtonStyles" (click)="CreateBook()">{{ locale.save }}</fab-primary-button>
	</fab-dialog-footer>
</fab-dialog>
