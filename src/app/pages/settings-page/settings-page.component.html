   <div class="mx-auto">
		<p class="text-color mt-4" style="font-size: 18px">Theme</p>
		<input type="radio" name="theme" (click)="onThemeRadioButtonSelected(0)"> <span class="text-color">Light</span><br>
      <input type="radio" name="theme" (click)="onThemeRadioButtonSelected(1)"> <span class="text-color">Dark</span>
   </div>

		<!-- App information -->
		<div class="mt-5 text-color">

				<a href="https://dav-apps.tech/privacy" target="blank" class="text-secondary">{{ locale.privacy }}</a><br>
				<a href="https://github.com/Dav2070/PocketLib" target="blank" class="text-secondary">{{ locale.github }}</a><br>
			</p>
			<p>

			</p>
		</div>
	</div>
</div>
