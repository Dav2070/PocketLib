<div class="container d-flex flex-column ms-motion-slideUpIn">
   <h1 class="text-center mt-3 text-color">{{ locale.title }}</h1>
   
   <div class="mx-auto" style="max-width: 170px">
		<!-- Theme -->
		<p class="text-color mt-4" style="font-size: 20px">{{ locale.theme }}</p>
		<mat-radio-group class="d-flex flex-column text-color" 
								[color]="dataService.darkTheme ? 'accent' : 'primary'" 
								[value]="selectedTheme" 
								(change)="onThemeRadioButtonSelected($event)">
			<mat-radio-button [value]="themeKeys[0]">
				{{ locale.lightTheme }}
			</mat-radio-button>
			<mat-radio-button [value]="themeKeys[1]">
				{{ locale.darkTheme }}
			</mat-radio-button>
			<mat-radio-button [value]="themeKeys[2]" *ngIf="isWindows">
				{{ locale.systemTheme }}
			</mat-radio-button>
		</mat-radio-group>
   </div>

	<div class="mx-auto">
		<!-- App information -->
		<div class="mt-5 text-color">
			<p>
				<a href="https://dav-apps.tech/privacy" target="blank" class="text-secondary">{{ locale.privacy }}</a><br>
				<a href="https://github.com/dav-apps/PocketLib" target="blank" class="text-secondary">{{ locale.github }}</a><br>
			</p>
			<p>
				Version {{ version }}<br>
				Copyright &copy; 2019 by dav
			</p>
		</div>
	</div>
</div>
