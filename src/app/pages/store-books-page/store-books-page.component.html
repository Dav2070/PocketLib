<div class="container ms-motion-slideUpIn mb-3">
	<h1 class="text-center font-weight-light mt-3 text-color">{{ category.name }}</h1>

	<div class="mt-3 d-flex">
		<div
			class="card cursor m-2 theme-background-color-secondary"
			[ngClass]="hoveredBookIndex == i ? 'shadow' : 'shadow-sm'"
			style="width: 180px; transition: 0.12s"
			*ngFor="let book of books; let i = index"
			(click)="NavigateToStoreBook(book.uuid)"
			(mouseover)="hoveredBookIndex = i"
			(mouseout)="hoveredBookIndex = -1">
			<img [src]="book.coverContent ? book.coverContent : (dataService.darkTheme ? '/assets/images/placeholder-dark.png' : '/assets/images/placeholder.png')" class="card-img-top" style="width: 100%; height: 270px; object-fit: cover;" />
			<div class="card-body">
				<p class="card-text text-center text-color" style="max-width: 150px; font-size: 15px">{{ book.title }}</p>
			</div>
		</div>
	</div>
</div>
