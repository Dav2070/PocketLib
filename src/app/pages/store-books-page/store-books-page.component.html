<!-- Normal layout -->
<div
	class="container ms-motion-slideUpIn mb-4"
	*ngIf="!dualScreenLayout">

	<dav-header
		[header]="header"
		size="big"
		backButtonVisible
		(backButtonClick)="BackButtonClick()">
	</dav-header>

	<div
		class="mt-3 row justify-content-center"
		*ngIf="books.length > 0">

		<pocketlib-store-book-card
			[book]="book"
			*ngFor="let book of books">
		</pocketlib-store-book-card>
	</div>

	<div
		class="mt-4 d-flex justify-content-center"
		*ngIf="pages > 1 && !loading">

		<dav-pagination
			[pages]="pages"
			[currentPage]="page"
			(pageChange)="PageChange($event.detail.page)">
		</dav-pagination>
	</div>

	<fluent-progress-ring
		class="mx-auto"
		style="margin-top: 36px; width: 28px; height: 28px" *ngIf="loading">
	</fluent-progress-ring>
</div>

<!-- Dual-Screen layout -->
<div
	class="ms-motion-slideUpIn"
	style="display: grid; grid-template-rows: auto"
	[style.gridTemplateColumns]="'auto ' + (width / 2) + 'px'"
	*ngIf="dualScreenLayout">

	<!-- Left screen -->
	<div style="grid-row: 1; grid-column: 1;" [style.marginRight.px]="dualScreenFoldMargin">
		<dav-header
			[header]="header"
			size="big"
			backButtonVisible
			(backButtonClick)="BackButtonClick()">
		</dav-header>

		<div
			class="d-flex flex-wrap justify-content-center"
			*ngIf="leftScreenBooks.length > 0">

			<pocketlib-store-book-card
				[book]="book"
				*ngFor="let book of leftScreenBooks">
			</pocketlib-store-book-card>
		</div>

		<fluent-progress-ring
			class="mx-auto"
			style="margin-top: 36px; width: 28px; height: 28px" *ngIf="loading">
		</fluent-progress-ring>
	</div>

	<!-- Right screen -->
	<div style="grid-row: 1; grid-column: 2;" [style.marginLeft.px]="dualScreenFoldMargin">
		<div class="d-flex flex-wrap justify-content-center" style="margin-top: 72px">
			<pocketlib-store-book-card
				[book]="book"
				*ngFor="let book of rightScreenBooks">
			</pocketlib-store-book-card>
		</div>

		<div
			class="mt-4 d-flex justify-content-center"
			*ngIf="pages > 1 && !loading">

			<dav-pagination
				[pages]="pages"
				[currentPage]="page"
				(pageChange)="PageChange($event.detail.page)">
			</dav-pagination>
		</div>
	</div>
</div>
