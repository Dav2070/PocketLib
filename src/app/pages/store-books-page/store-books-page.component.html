<!-- Normal layout -->
<div class="container slide-up-in">
	<div class="header-container" *ngIf="header.length > 0">
		<dav-header
			backButtonVisible
			(backButtonClick)="BackButtonClick()"
		>
			{{ header }}
		</dav-header>
	</div>

	<dav-list>
		<dav-list-item
			[imageSrc]="book.coverContent"
			[headline]="book.title"
			[subhead]="book.author"
			[href]="'/store/book/' + book.uuid"
			(click)="bookItemClick($event, book)"
			*ngFor="let book of books"
		></dav-list-item>
	</dav-list>

	<div
		class="pagination-container"
		*ngIf="pages > 1 && !dataService.simpleLoadingScreenVisible"
	>
		<dav-pagination
			[pages]="pages"
			[currentPage]="page"
			(pageChange)="PageChange($event.detail.page)"
		></dav-pagination>
	</div>
</div>
