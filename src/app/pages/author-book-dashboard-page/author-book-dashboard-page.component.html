<div
	class="container ms-motion-slideUpIn"
	[style.paddingBottom.px]="dataService.bottomToolbarVisible ? 56 : 0">

	<div class="mt-3 mb-4">
		<dav-header
			[header]="title"
			backButtonVisible
			(backButtonClick)="BackButtonClick()">
		</dav-header>
	</div>

	<div *ngIf="status == 2">
		<p class="text-color text-center"
			style="font-size: 21px">
			{{ locale.status.published }}
		</p>

		<div class="d-flex justify-content-center">
			<dav-button type="accent" (click)="ShowDetailsButtonClick()">
				{{ locale.showDetails }}
			</dav-button>
		</div>
	</div>
</div>
