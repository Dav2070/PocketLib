<div class="container slide-up-in">
	<div class="header-container">
		<dav-header backButtonVisible (backButtonClick)="backButtonClick()">
			{{ locale.title }}
		</dav-header>
	</div>

	<div class="lists-container">
		@for (category of dataService.categories; track category.key) {
		<pocketlib-horizontal-book-list
			type="categories"
			[headline]="category.name"
			[categories]="[category.key]"
		></pocketlib-horizontal-book-list>
		}
	</div>
</div>
