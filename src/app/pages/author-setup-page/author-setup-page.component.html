<div class="container d-flex flex-column ms-motion-slideUpIn">
	<h2 class="text-center font-weight-light mt-3 text-color">{{ locale.title }}</h2>

	<div class="mt-2 mx-auto" *ngIf="generalError.length > 0" style="min-width: 200px; max-width: 300px">
		<fab-message-bar [messageBarType]="messageBarType">{{ generalError }}</fab-message-bar>
	</div>

	<div class="mx-auto" style="width: 300px">
		<form>
			<div class="form-group mt-3">
				<label
					class="col-form-label text-color"
					style="font-size: 15px">
					{{ locale.firstNameTextfieldLabel }}
				</label>
	
				<fab-text-field
					id="first-name-textfield"
					[(value)]="firstName"
					placeholder="Monty"
					[errorMessage]="firstNameError"
					autocomplete="given-name">
				</fab-text-field>
			</div>

			<div class="form-group mt-3">
				<label
					class="col-form-label text-color"
					style="font-size: 15px">
					{{ locale.lastNameTextfieldLabel }}
				</label>
	
				<fab-text-field
					id="last-name-textfield"
					[(value)]="lastName"
					placeholder="Kensicle"
					[errorMessage]="lastNameError"
					autocomplete="family-name"
					(keydown.enter)="Submit()">
				</fab-text-field>
			</div>

			<div class="d-flex mt-4">
				<fab-primary-button (click)="Submit()" [disabled]="loading">{{ locale.create }}</fab-primary-button>
				<div style="margin-top: 8px; margin-left: 14px" *ngIf="loading"><fab-spinner [size]="spinnerSize"></fab-spinner></div>
			</div>
		</form>
	</div>
</div>
