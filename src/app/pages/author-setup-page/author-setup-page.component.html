<div class="container d-flex flex-column ms-motion-slideUpIn">
	<h2 class="text-center font-weight-light mt-3">Create your Author profile</h2>

	<div class="mx-auto" style="max-width: 500px">
		<div class="mt-3">
			<fab-text-field
				[(value)]="firstName"
				label="First name"
				placeholder="First name">
			</fab-text-field>
		</div>
	
		<div class="mt-3">
			<fab-text-field
				[(value)]="lastName"
				label="Last name"
				placeholder="Last name">
			</fab-text-field>
		</div>
	
		<div class="mt-3">
			<fab-text-field
				[(value)]="bio"
				label="Bio"
				placeholder="Bio"
				multiline="true">
			</fab-text-field>
		</div>
	
		<div class="mt-3">
			<fab-default-button (click)="Submit()">Submit</fab-default-button>
		</div>
	</div>
</div>
