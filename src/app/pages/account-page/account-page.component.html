<!-- Layout for not logged in -->
<div
	class="container slide-up-in"
	*ngIf="!dataService.dav.isLoggedIn"
>
	<dav-header size="large">
		{{ locale.title }}
	</dav-header>

	<h2 class="headline">
		{{ locale.text1 }}
	</h2>

	<div class="benefits-container">
		<div class="benefit benefit-1">
			<fa-icon [icon]="faRotateLight"></fa-icon>
			<p>{{ locale.text2 }}</p>
		</div>

		<div class="benefit benefit-2">
			<fa-icon [icon]="faBagShoppingLight"></fa-icon>
			<p>{{ locale.text3 }}</p>
		</div>

		<div class="benefit benefit-3">
			<fa-icon [icon]="faLockKeyholeLight"></fa-icon>
			<p>{{ locale.text4 }}</p>
		</div>
	</div>

	<div class="dav-logo-container">
		<a href="https://dav-apps.tech" target="blank">
			<img
				class="dav-logo"
				[src]="
					dataService.darkTheme
						? '/assets/images/dav-logo-text-white.png'
						: '/assets/images/dav-logo-text.png'
				"
				alt="dav Logo"
			/>
		</a>
	</div>

	<div class="dav-buttons-container">
		<dav-button tonal (click)="ShowLoginPage()">
			{{ locale.login }}
		</dav-button>

		<dav-button color="secondary" tonal (click)="ShowSignupPage()">
			{{ locale.signup }}
		</dav-button>
	</div>
</div>

<!-- Layout for logged in -->
<div
	class="container mb-4 slide-up-in"
	[style.paddingBottom.px]="dataService.isMobile ? 56 : 0"
	*ngIf="dataService.dav.isLoggedIn"
>
	<div class="header-logged-in-container">
		<dav-header size="large">
			{{ locale.title }}
		</dav-header>
	</div>

	<pocketlib-user-profile
		[compact]="width < 410"
		(logoutClick)="logoutDialogVisible = true"
	></pocketlib-user-profile>

	<!--
	<div class="text-color" style="margin-top: 90px" *ngIf="dataService.dav.user.Plan < 2">
		<h4 class="text-center fw-light">{{ locale.upgradeTitle }}</h4>

		<pocketlib-dav-pro-card></pocketlib-dav-pro-card>
	</div>
	-->
</div>

<dav-dialog
	[headline]="locale.logoutDialog.headline"
	[primaryButtonText]="locale.logout"
	[defaultButtonText]="locale.cancel"
	[visible]="logoutDialogVisible"
	maxWidth="340"
	(dismiss)="logoutDialogVisible = false"
	(primaryButtonClick)="Logout()"
	(defaultButtonClick)="logoutDialogVisible = false"
>
	<p class="text-color">{{ locale.logoutDialog.description }}</p>
</dav-dialog>
