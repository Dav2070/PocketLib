<div class="container slide-up-in">
	<div class="header-container">
		<dav-header
			backButtonVisible
			[addButtonVisible]="books.length > 0"
			editButtonVisible
			(backButtonClick)="BackButtonClick()"
			(addButtonClick)="NavigateToNewBookPage()"
			(editButtonClick)="ShowNamesDialog()"
		>
			{{ collectionName.name }}
		</dav-header>
	</div>

	<p class="no-books-text" *ngIf="books.length == 0">
		{{ locale.noBooks }}
	</p>

	<div class="book-list-container">
		<dav-list>
			<dav-list-item
				[imageSrc]="book.coverContent"
				[imageBlurhash]="book.coverBlurhash"
				[headline]="book.title"
				[href]="book.link"
				(click)="bookItemClick($event, book)"
				*ngFor="let book of books"
			></dav-list-item>
		</dav-list>
	</div>
</div>

<dav-dialog
	[headline]="locale.namesDialog.headline"
	[defaultButtonText]="locale.close"
	[visible]="namesDialogVisible"
	(dismiss)="namesDialogVisible = false"
	(defaultButtonClick)="namesDialogVisible = false"
>
	<!-- Names -->
	<pocketlib-edit-names
		[names]="collectionNames"
		[uuid]="uuid"
		(update)="UpdateCollectionName($event)"
	></pocketlib-edit-names>
</dav-dialog>
